<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantum Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    * { 
      font-family: 'Inter', sans-serif;
    }
    
    body { 
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(34, 211, 238, 0.1);
      border-top: 4px solid #22d3ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 999px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #22d3ee, #10b981);
      transition: width 0.4s ease;
      box-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
    }
    
    .tab-button {
      transition: all 0.3s ease;
    }
    
    .tab-active {
      background: linear-gradient(135deg, #22d3ee, #0ea5e9);
      color: white;
      box-shadow: 0 4px 20px rgba(34, 211, 238, 0.3);
    }
    
    .tab-inactive {
      background: rgba(30, 41, 59, 0.5);
      color: #94a3b8;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    .tab-inactive:hover {
      background: rgba(30, 41, 59, 0.8);
      color: #cbd5e1;
      border-color: rgba(148, 163, 184, 0.3);
    }
    
    .card {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      border-color: rgba(34, 211, 238, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
    }
    
    .btn-primary:hover:not(:disabled) {
      box-shadow: 0 6px 30px rgba(16, 185, 129, 0.5);
      transform: translateY(-2px);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .risk-badge {
      font-size: 0.75rem;
      font-weight: 700;
      padding: 0.5rem 1.25rem;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .risk-alto {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
    }
    
    .risk-medio {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      box-shadow: 0 4px 20px rgba(245, 158, 11, 0.4);
    }
    
    .risk-bajo {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
    }
    
    .stat-card {
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.05), rgba(14, 165, 233, 0.03));
      border: 1px solid rgba(34, 211, 238, 0.15);
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      border-color: rgba(34, 211, 238, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(34, 211, 238, 0.1);
    }
    
    .system-section {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(51, 65, 85, 0.6));
      border-left: 4px solid #22d3ee;
      transition: all 0.3s ease;
    }
    
    .system-section:hover {
      border-left-width: 6px;
      box-shadow: -4px 0 20px rgba(34, 211, 238, 0.15);
    }
    
    .fourlife-section {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(217, 119, 6, 0.05));
      border: 1px solid rgba(245, 158, 11, 0.2);
    }
    
    input[type="file"] {
      cursor: pointer;
    }
    
    input[type="file"]::file-selector-button {
      background: linear-gradient(135deg, #22d3ee, #0ea5e9);
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 1rem;
    }
    
    input[type="file"]::file-selector-button:hover {
      box-shadow: 0 4px 20px rgba(34, 211, 238, 0.4);
      transform: scale(1.02);
    }
    
    .history-card {
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .history-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(34, 211, 238, 0.15);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    /* ===== ESTILOS DEL CHAT FLOTANTE ===== */
    #chat-widget {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 9999;
    }
    
    #chat-button {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #22d3ee, #0ea5e9);
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(34, 211, 238, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 32px;
    }
    
    #chat-button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 48px rgba(34, 211, 238, 0.6);
    }
    
    #chat-container {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 400px;
      max-width: calc(100vw - 48px);
      height: 600px;
      max-height: calc(100vh - 140px);
      background: rgba(15, 23, 42, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(34, 211, 238, 0.2);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: slideUp 0.3s ease;
    }
    
    #chat-container.show {
      display: flex;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    #chat-header {
      background: linear-gradient(135deg, #22d3ee, #0ea5e9);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #chat-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    #chat-close {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      transition: all 0.2s;
    }
    
    #chat-close:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    #chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    #chat-messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }
    
    #chat-messages::-webkit-scrollbar-thumb {
      background: rgba(34, 211, 238, 0.3);
      border-radius: 3px;
    }
    
    .chat-message {
      display: flex;
      gap: 12px;
      animation: messageSlide 0.3s ease;
    }
    
    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .chat-message.user {
      flex-direction: row-reverse;
    }
    
    .chat-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .chat-message.user .chat-avatar {
      background: linear-gradient(135deg, #10b981, #059669);
    }
    
    .chat-message.ai .chat-avatar {
      background: linear-gradient(135deg, #22d3ee, #0ea5e9);
    }
    
    .chat-bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 14px;
    }
    
    .chat-message.user .chat-bubble {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .chat-message.ai .chat-bubble {
      background: rgba(30, 41, 59, 0.8);
      color: #e2e8f0;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(34, 211, 238, 0.2);
    }
    
    #chat-input-container {
      padding: 16px;
      background: rgba(30, 41, 59, 0.6);
      border-top: 1px solid rgba(34, 211, 238, 0.2);
      display: flex;
      gap: 12px;
    }
    
    #chat-input {
      flex: 1;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(34, 211, 238, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      color: white;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }
    
    #chat-input:focus {
      border-color: #22d3ee;
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
    }
    
    #chat-input::placeholder {
      color: #64748b;
    }
    
    #chat-send {
      background: linear-gradient(135deg, #22d3ee, #0ea5e9);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    #chat-send:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(34, 211, 238, 0.4);
    }
    
    #chat-send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .chat-loading {
      display: flex;
      gap: 6px;
      padding: 12px;
    }
    
    .chat-loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22d3ee;
      animation: dotPulse 1.4s infinite;
    }
    
    .chat-loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .chat-loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes dotPulse {
      0%, 60%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      30% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .chat-welcome {
      text-align: center;
      padding: 40px 20px;
      color: #94a3b8;
    }

    .chat-welcome-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .chat-welcome h4 {
      font-size: 20px;
      font-weight: 700;
      color: #22d3ee;
      margin-bottom: 8px;
    }

    .chat-welcome p {
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body class="min-h-screen text-white">
  <div class="max-w-7xl mx-auto px-6 py-12">
    
    <!-- HEADER -->
    <div class="text-center mb-16">
      <h1 class="text-6xl md:text-7xl font-bold mb-3" style="color: #22d3ee;">
        Quantum Analyzer
      </h1>
      <div class="h-1 w-32 bg-gradient-to-r from-cyan-400 to-blue-500 mx-auto rounded-full mb-4"></div>
      <p class="text-slate-400 text-lg">Sistema de An√°lisis Cl√≠nico Inteligente</p>
    </div>

    <!-- BOT√ìN CERRAR SESI√ìN + NOMBRE DE USUARIO -->
    <div class="absolute top-6 right-6 flex items-center gap-6">
      <div class="text-cyan-400 font-medium" id="userName">Cargando...</div>
      <button 
        onclick="logout()" 
        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition">
        Cerrar Sesi√≥n
      </button>
    </div>

    <!-- TABS -->
    <div class="flex gap-4 mb-12 max-w-2xl mx-auto">
      <button 
        onclick="showTab('upload')" 
        id="tab-upload"

        Subir Examen
      </button>
      <button 
        onclick="showTab('history')" 
        id="tab-history" 
        class="flex-1 px-8 py-4 rounded-xl font-semibold tab-button tab-inactive">
        Historial
      </button>
    </div>

    <!-- UPLOAD TAB -->
    <div id="upload-tab">
      <div class="card p-10 rounded-2xl max-w-4xl mx-auto mb-12">
        <h2 class="text-3xl font-bold mb-8 text-cyan-400">Subir Examen (.zip)</h2>
        
        <div class="mb-8">
          <input 
            type="file" 
            id="zipFile" 
            accept=".zip" 
            class="block w-full text-slate-300 
                   file:mr-4 file:py-3.5 file:px-8
                   file:text-sm file:font-semibold
                   hover:file:opacity-90
                   border border-slate-600 rounded-xl
                   bg-slate-800/50 p-4"/>
        </div>
        
        <div id="progress-container" class="hidden mb-8 p-6 card rounded-xl">
          <div class="flex items-center gap-4 mb-4">
            <div class="loader"></div>

                <div id="progress-fill" class="progress-fill w-0"></div>
              </div>
            </div>
          </div>
        </div>

        <button 
          onclick="analyze()" 
          id="analyze-btn" 
          class="btn-primary w-full px-10 py-5 rounded-xl font-bold text-lg flex items-center justify-center gap-3">
          Analizar con IA
        </button>
      </div>

      <div id="results" class="space-y-10"></div>
    </div>

    <!-- HISTORY TAB -->
    <div id="history-tab" class="hidden">
      <div id="history-list" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </div>

  <!-- ============================================ -->
  <!-- CHAT FLOTANTE CON IA -->
  <!-- ============================================ -->
  <div id="chat-widget">
    <button id="chat-button" onclick="toggleChat()">üí¨</button>
    
    <div id="chat-container">
      <div id="chat-header">
        <h3>ü§ñ Quantum Assistant</h3>
        <button id="chat-close" onclick="toggleChat()">‚úï</button>
      </div>
      
      <div id="chat-messages">
        <div class="chat-welcome">
          <div class="chat-welcome-icon">ü©∫</div>
          <h4>¬°Hola! Soy tu asistente m√©dico</h4>
          <p>Puedo ayudarte con preguntas sobre salud, ex√°menes de laboratorio y resultados m√©dicos. ¬øEn qu√© puedo asistirte?</p>
        </div>
      </div>
      
      <div id="chat-input-container">
        <input 
          type="text" 
          id="chat-input" 
          placeholder="Escribe tu pregunta..."
          onkeypress="if(event.key==='Enter') sendChatMessage()"
        />
        <button id="chat-send" onclick="sendChatMessage()">üì§</button>
      </div>
    </div>
  </div>

  <script>
    const API = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
      ? 'http://localhost:5000/api'
      : 'https://quantum-analyzer.onrender.com/api';

    // ===== FUNCIONES DEL CHAT =====
    function toggleChat() {
      const container = document.getElementById('chat-container');
      container.classList.toggle('show');
      
      if (container.classList.contains('show')) {
        document.getElementById('chat-input').focus();
      }
    }

    async function sendChatMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      
      if (!message) return;
      
      const messagesContainer = document.getElementById('chat-messages');
      const sendBtn = document.getElementById('chat-send');
      
      // Limpiar mensaje de bienvenida si existe
      const welcome = messagesContainer.querySelector('.chat-welcome');
      if (welcome) welcome.remove();
      
      // Agregar mensaje del usuario
      const userMessage = document.createElement('div');
      userMessage.className = 'chat-message user';
      userMessage.innerHTML = `
        <div class="chat-avatar">üë§</div>
        <div class="chat-bubble">${escapeHtml(message)}</div>
      `;
      messagesContainer.appendChild(userMessage);
      
      // Limpiar input
      input.value = '';
      sendBtn.disabled = true;
      
      // Scroll al final
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      // Agregar indicador de carga
      const loadingMessage = document.createElement('div');
      loadingMessage.className = 'chat-message ai';
      loadingMessage.id = 'chat-loading';
      loadingMessage.innerHTML = `
        <div class="chat-avatar">ü§ñ</div>
        <div class="chat-bubble">
          <div class="chat-loading">
            <div class="chat-loading-dot"></div>
            <div class="chat-loading-dot"></div>
            <div class="chat-loading-dot"></div>
          </div>
        </div>
      `;
      messagesContainer.appendChild(loadingMessage);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      try {
        const token = localStorage.getItem('token');
        const res = await axios.post(API + '/chat/message', 
          { message }, 
          { headers: { 'x-auth-token': token } }
        );
        
        // Remover indicador de carga
        loadingMessage.remove();
        
        // Agregar respuesta de la IA
        const aiMessage = document.createElement('div');
        aiMessage.className = 'chat-message ai';
        aiMessage.innerHTML = `
          <div class="chat-avatar">ü§ñ</div>
          <div class="chat-bubble">${escapeHtml(res.data.message)}</div>
        `;
        messagesContainer.appendChild(aiMessage);
        
      } catch (err) {
        loadingMessage.remove();
        
        const errorMessage = document.createElement('div');
        errorMessage.className = 'chat-message ai';
        errorMessage.innerHTML = `
          <div class="chat-avatar">‚ö†Ô∏è</div>
          <div class="chat-bubble">Lo siento, hubo un error al procesar tu mensaje. Por favor intenta de nuevo.</div>
        `;
        messagesContainer.appendChild(errorMessage);
      }
      
      sendBtn.disabled = false;
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML.replace(/\n/g, '<br>');
    }

    // ===== FUNCIONES EXISTENTES =====
    function showTab(tab) {
      document.getElementById('upload-tab').classList.add('hidden');
      document.getElementById('history-tab').classList.add('hidden');
      document.getElementById('tab-upload').classList.remove('tab-active');
      document.getElementById('tab-history').classList.remove('tab-active');
      document.getElementById('tab-upload').classList.add('tab-inactive');
      document.getElementById('tab-history').classList.add('tab-inactive');

      document.getElementById(tab + '-tab').classList.remove('hidden');
      document.getElementById('tab-' + tab).classList.add('tab-active');
      document.getElementById('tab-' + tab).classList.remove('tab-inactive');
      
      if (tab === 'history') loadHistory();
    }

    async function analyze() {
      const file = document.getElementById('zipFile').files[0];
      if (!file) {
        alert('Por favor selecciona un archivo ZIP');
        return;
      }

      const formData = new FormData();
      formData.append('zip', file);

      document.getElementById('progress-container').classList.remove('hidden');
      document.getElementById('analyze-btn').disabled = true;

      let progress = 0;
      const messages = [
        'Extrayendo archivos del ZIP...',
        'Leyendo datos del paciente...',
        'Analizando par√°metros bioqu√≠micos...',
        'Evaluando sistemas org√°nicos...',
        'Generando recomendaciones con IA...',
        'Finalizando an√°lisis detallado...'
      ];
      
      const interval = setInterval(() => {
        progress = Math.min(progress + 15, 90);
        document.getElementById('progress-fill').style.width = progress + '%';
        const index = Math.floor(progress / 15) - 1;
        if (messages[index]) {
          document.getElementById('progress-text').textContent = messages[index];
        }
      }, 700);

      try {
        const token = localStorage.getItem('token');
        const res = await axios.post(API + '/exams/analyze', formData, {
          headers: { 'x-auth-token': token }
        });
        
        clearInterval(interval);
        document.getElementById('progress-fill').style.width = '100%';
        document.getElementById('progress-text').textContent = 'An√°lisis completado con √©xito';
        
        setTimeout(() => {
          document.getElementById('progress-container').classList.add('hidden');
          document.getElementById('analyze-btn').disabled = false;
          displayDetailedReport(res.data);
          setTimeout(() => {
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'start' });
          }, 100);
        }, 1200);
      } catch (err) {
        clearInterval(interval);
        document.getElementById('progress-container').classList.add('hidden');
        document.getElementById('analyze-btn').disabled = false;
        alert('Error: ' + (err.response?.data?.error || err.message));
      }
    }

    function displayDetailedReport(data) {
      const p = data.patientInfo || {};
      const ai = data.aiAnalysis || {};
      const riskClass = ai.riesgo === 'ALTO' ? 'risk-alto' : ai.riesgo === 'MEDIO' ? 'risk-medio' : 'risk-bajo';

      const sistemas = [
        { key: 'hepatico', title: 'Sistema Hep√°tico', icon: 'ü´Ä' },
        { key: 'cardiovascular', title: 'Sistema Cardiovascular', icon: '‚ù§Ô∏è' },
        { key: 'renal', title: 'Sistema Renal', icon: 'üß¨' },
        { key: 'endocrino', title: 'Sistema Endocrino', icon: '‚öñÔ∏è' },
